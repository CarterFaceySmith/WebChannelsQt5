<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple QtWebChannel Example</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="qrc:///main.js"></script>
    <script>
        function sendMessage() {
            if (window.myObject) {
                window.myObject.showAlert("Hello from HTML!");
            } else {
                console.log("myObject is not available yet.");
            }
        }
    </script>
</head>
<body>
    <h1>Qt WebChannel Example</h1>
    <button onclick="sendMessage()">Send Message to Qt</button>
</body>
</html>
